<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Интеграция виджета</title>
        <link href="../styles.css" rel="stylesheet" type="text/css">
        <script>
            function scriptSetter() {
                const divElem = document.getElementById('widget-script-place');
                const input = document.getElementById('input');
                const script = document.createElement('script');
                const uuid = input.value.split('/').at(-1);
                script.dataset['sabyWidget'] = uuid;
                script.type = 'text/javascript';
                script.async = true;
                script.src = input.value;
                divElem.before(script);
                divElem.remove();
                input.remove();
                document.getElementById('button').remove();
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    </head>
    <body>
        <div class="bw-Viewer_content">
            <input
                id="input"
                placeholder="Введите ссылку на скрипт виджета" />
            <input
                onclick="scriptSetter()"
                id="button"
                type="button"
                value="Загрузить виджет"/>
        </div>
        <div id="widget-script-place"></div>
        <input
            type="button"
            value="Открыть виджет по интеграции"/>
    </body>
</html>
