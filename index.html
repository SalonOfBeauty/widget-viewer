<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Проверщик виджета</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="./handlers.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="bw-Viewer_content">
            <input
                id="input"
                placeholder="Введите ссылку виджета" />
            <input
                onclick="clickHandler()"
                id="button"
                type="button"
                value="Открыть виджет"/>
            <iframe
                class="bw-Viewer_content-iframe"
                id="iframe">
            </iframe>
        </div>
    </body>
</html>
